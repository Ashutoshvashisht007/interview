<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>COUNTDOWN TIMER</h2>
        <div class="timer">
            <span class="timer_span">Hours</span>
            <span class="timer_span">Minutes</span>
            <span class="timer_span">Seconds</span>
        </div>
        <div class="timer_countdown">
            <input class="timer_input" id="hour" type="number" value="00" placeholder="00">
            <span class="timer_span">:</span>
            <input class="timer_input" id="minute" type="number" value="00" placeholder="00">
            <span class="timer_span">:</span>
            <input class="timer_input" id="second" type="number" value="00" placeholder="00">
        </div>

        <div class="buttons">
            <button class="continue">Continue</button>
            <button class="reset">Reset</button>
            <button class="stop">Pause</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
